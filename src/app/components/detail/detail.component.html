<div class="container">
    <div class="row align-items-center">
        <div class="col col-md-3">
            <img class="card-img-top" src="{{product.image}}">
        </div>
        <div class="col col-md-5">
            <h1>{{product.name}}</h1>
            <p>{{product.description}}</p>
        </div>
        <div class="col col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label">Precio: </label>
                            <label class="col-md-8 col-form-label">S/. {{product.price | number : '1.2-2'}}</label>
                        </div>
                        <div class="form-group row">
                            <label for="quantity" class="col-md-4 col-form-label">Cantidad</label>
                            <input type="number" class="form-control col-md-8" id="quantity" [formControl]="quantity">
                        </div>
                        <a class="btn btn-primary" (click)="addCarrito()">Agregar a Carrito</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
