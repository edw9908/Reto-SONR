<div class="container">
    <h1>Contactenos</h1>
    <form>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="form-group row">
                    <label for="firstname" class="col-12">Nombre</label>
                    <div class="col-12">
                        <input type="text" class="form-control" id="firstname" [formControl]="firstname">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-12">Correo</label>
                    <div class="col-12">
                        <input type="email" class="form-control" id="email" [formControl]="email">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="form-group row">
                    <label for="feedback" class="col-12">Detalle</label>
                    <div class="col-12">
                        <textarea id="feedback" class="form-control" rows="5" [formControl]="feedback"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="sendContact()">Enviar</button>
    </form>
</div>
